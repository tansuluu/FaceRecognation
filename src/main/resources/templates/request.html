<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Request</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Fontfaces CSS-->
    <link th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">
    <link th:href="@{/css/style.css}" rel="stylesheet" media="all">

    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="index.html" th:href="@{/}">
                            <!--<img src="images/icon/logo.png" alt="CoolAdmin" />-->
                            <h3>Face Recognition</h3>
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li>
                            <a class="js-arrow"  th:href="@{/}">
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                        </li>
                        <li sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/user/index}">
                                <i class="fas fa-users"></i>Users</a>
                        </li>
                        <li class="active">
                            <a th:href="@{/request/index}">
                                <i class="fas fa-chart-bar"></i>Requests</a>
                        </li>
                        <li sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/person/index}" >
                                <i class="fas fa-chart-bar"></i>Data base</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a th:href="@{/}"><h3>Face Recognition</h3></a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li>
                            <a class="js-arrow"  th:href="@{/}">
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>
                        </li>
                        <li sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/user/index}">
                                <i class="fas fa-users"></i>Users</a>
                        </li>
                        <li class="active">
                            <a th:href="@{/request/index}">
                                <i class="fas fa-chart-bar"></i>Requests</a>
                        </li>
                        <li sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="@{/person/index}">
                                <i class="fas fa-users"></i>Data base</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <div class="header-button" style="margin-left: 75%">
                                <div class="account-wrap">
                                    <div class="account-item clearfix js-item-menu">
                                        <div class="image">
                                            <img th:src="@{/images/icon/images.png}" />
                                        </div>
                                        <div class="content" th:if="${#request.userPrincipal !=null}">
                                            <a class="js-acc-btn" href="#" th:text="${#request.userPrincipal.name}">john doe</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">
                                                    <a href="#">
                                                        <img th:src="@{/images/icon/images.png}"/>
                                                    </a>
                                                </div>
                                                <div class="content" th:if="${#request.userPrincipal !=null}">
                                                    <h5 class="name" >
                                                        <a href="#" th:text="${#request.userPrincipal.name}">john doe</a>
                                                    </h5>
                                                </div>
                                            </div>
                                            <div class="account-dropdown__footer">
                                                <a th:href="@{/logout}">
                                                    <i class="zmdi zmdi-power"></i>Logout</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->
            <!-- MAIN CONTENT-->
            <!--<div class="page-container">-->
            <div class="main-content" style="padding-top: 100px">
                <!--<h4 th:if="${message!=null}" th:text="${message}"></h4>-->
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="overview-wrap">
                                    <button type="button" class="au-btn au-btn-icon au-btn--blue" data-toggle="modal" data-target="#basicExampleModal" style="line-height: 30px; font-size: 12px">
                                        <i class="zmdi zmdi-plus"></i> request
                                    </button>
                                </div>
                                <div class="table-responsive table--no-card m-b-30">
                                    <div>
                                        <h4 style="color: red" th:if="${message!=null}" th:text="${message}"></h4>
                                    </div>
                                    <table width="100%" class="display table table-borderless table-striped table-earning" id="example">
                                        <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Status</th>
                                            <th>User</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="item:${items}">
                                            <td th:text="${item.title}"></td>
                                            <td th:text="${item.status.name()}"></td>
                                            <td th:text="${item.user.fullName}"></td>
                                            <td class="button"><a th:if="${item.status.name()}=='SUCCESS'" th:href="@{/view(id=${item.id})}">View</a></td>
                                            <td class="button"><a th:if="${item.status.name()}=='NEW'" th:href="@{/delete(id=${item.id})}">Delete</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!--</div>-->
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>
    <!--Modal -->
    <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New request</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="login100-form validate-form" th:action="@{/addRequest}" method="post" th:object="${item}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="control-label mb-1">Title</label>
                            <input  type="text" class="form-control" required="required" th:field="*{title}">
                        </div>
                        <div class="form-group">
                            <label class="control-label mb-1">File</label>
                            <input type="file"  name="file" class="form-control" required="required" multiple="multiple" accept="image/jpeg,image/jpg,image/png,image/gif">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        $(document).ready(function () {
            if($("#error").val()==1){
                $('#basicExampleModal').modal('show');
            }
            $("#example").DataTable({
                "scrollX":"500px",
                "scrollCollapse": true,
            });
        });
    </script>

    <script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{/vendor/slick/slick.min.js}"></script>
    <script th:src="@{/vendor/animsition/animsition.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
    <script th:src="@{/vendor/counter-up/jquery.counterup.min.js}"></script>
    <script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
    <script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
    <script th:src="@{/vendor/select2/select2.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

</body>

</html>
<!-- end document-->
